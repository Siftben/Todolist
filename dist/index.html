<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="content" id="content">

        <div class="header">
            <h1>To-Do-List</h1>
        </div>

        <div class="main" id="main">

            <div class="tab" id="tab">
                <h2>Projects</h2>
                <button id="openProjectButton" class="openProjectButton">Add Project</button>

                <div class="projectModal modal" id="projectModal">
                    <div class="modal-content">

                        <span class="close">&times;</span>

                        <form method="dialog" id="book-form">
                            <fieldset>
                                <p>Project Title</p>
                                <input id="pTitle" type="text" placeholder="Project Title" required>
                
                                <p><input class="important" id="important" type="checkbox">Important</p>
                                  
                                  
                            </fieldset>
                            <button id="addProjectButton" type="submit">Add Project</button>
                        </form>
                    </div>
                </div>

            </div>

            <div class="home" id="home">

                <div class="background">
                    <h1 id="project-title">Project Title</h1>
                </div>

                <div class="background">

                    <div class="note">
                        <h1>Hello</h1>
                        <h3>This is a Note</h3>
                    </div>

                    <div class="note">
                        <h1>Hello There</h1>
                        <h3>This is not a Note, but I'm another note</h3>
                    </div>

                    <div>
                        <button class="openTaskButton" id="openTaskButton">Add Task</button>

                        <div class="taskModal modal" id="taskModal">
                            <div class="modal-content">
        
                                <span class="close">&times;</span>
        
                                <form method="dialog" id="book-form">
                                    <fieldset>
                                        <p>Task Name</p>
                                        <input id="title" type="text" placeholder="Task Name" required>

                                        <p>Task Description</p>
                                        <input id="title" type="text" placeholder="Task Description">

                                        <p>Due Date</p>
                                        <input id="title" type="datetime-local">
                        
                                        <p><input class="important" id="important" type="checkbox">Important</p>
                                          
                                          
                                    </fieldset>
                                    <button type="submit" id="addTaskButton">Add Task</button>
                                </form>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>

        <div class="footer">
            <p>Copyright @ Siftben 2023</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
