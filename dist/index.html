<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="content" id="content">

        <div class="header">
            <h1>To-Do-List</h1>
        </div>

        <div class="main" id="main">

            <div class="tab" id="tab">
                <h2>Projects</h2>
                <button id="addProjectButton">Add Project</button>
                <div>
                    <div class="projectModal" id="projectModal">
                        <form>
                            <fieldset></fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <div class="home" id="home">

                <div class="background">
                    <h1>Project Title</h1>
                </div>

                <div class="background">
                    
                    <div class="note">
                        <h1>Hello</h1>
                        <h3>This is a Note</h3>
                    </div>

                    <div class="note">
                        <h1>Hello There</h1>
                        <h3>This is not a Note, but I'm another note</h3>
                    </div>

                    <div>
                        <button>Add Task</button>
                    </div>

                </div>
            </div>

        </div>

        <div class="footer">
            <p>Copyright @ Siftben 2023</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
